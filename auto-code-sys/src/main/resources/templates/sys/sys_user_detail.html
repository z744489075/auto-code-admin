<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    后台管理员
    <span class="c-gray en">&gt;</span>
    编辑
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:loads();" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <form class="layui-form layui-form-pane" action="">
        <input type="hidden" name="id" th:value="${sys_user.id }" />

                <div class="layui-form-item">
                    <label class="layui-form-label">登录名</label>
                    <div class="layui-input-block">
                        <input type="text" name="loginName" id="loginName" maxlength="100" lay-verify="required" autocomplete="off"
                               placeholder="请输入登录名" class="layui-input" th:value="${sys_user.loginName}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" id="password" maxlength="32" lay-verify="required" autocomplete="off"
                               placeholder="请输入密码" class="layui-input" th:value="${sys_user.password}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">工号</label>
                    <div class="layui-input-block">
                        <input type="text" name="no" id="no" maxlength="100" lay-verify="required" autocomplete="off"
                               placeholder="请输入工号" class="layui-input" th:value="${sys_user.no}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" maxlength="100" lay-verify="required" autocomplete="off"
                               placeholder="请输入姓名" class="layui-input" th:value="${sys_user.name}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" id="email" maxlength="200" lay-verify="required" autocomplete="off"
                               placeholder="请输入邮箱" class="layui-input" th:value="${sys_user.email}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" id="mobile" maxlength="200" lay-verify="required" autocomplete="off"
                               placeholder="请输入手机" class="layui-input" th:value="${sys_user.mobile}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">

                            <select name="status" id="status">
                                <option value="">请选择状态</option>
		                                <option value="0" th:selected="${sys_user.status==0}">启用</option>
		                                <option value="1" th:selected="${sys_user.status==1}">禁用</option>
                            </select>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建者</label>
                    <div class="layui-input-block">
                        <input type="text" name="createUserId" id="createUserId" maxlength="64" lay-verify="required" autocomplete="off"
                               placeholder="请输入创建者" class="layui-input" th:value="${sys_user.createUserId}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime" id="createTime" autocomplete="off" class="layui-input" lay-verify="required"
                               th:value="${sys_user.createTime_}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新者</label>
                    <div class="layui-input-block">
                        <input type="text" name="updateUserId" id="updateUserId" maxlength="64" lay-verify="required" autocomplete="off"
                               placeholder="请输入更新者" class="layui-input" th:value="${sys_user.updateUserId}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="updateTime" id="updateTime" autocomplete="off" class="layui-input" lay-verify="required"
                               th:value="${sys_user.updateTime_}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入备注信息" class="layui-textarea" lay-verify="required"
                                  th:text="${sys_user.remarks}" name="remarks" id="remarks"></textarea>
                    </div>
                </div>
        <div class="layui-form-item" style="text-align: center">
            <span th:if="${session.userAuth==null || #maps.containsValue(session.userAuth,'sysUser/save')}">
            <button class="layui-btn" lay-submit="" lay-filter="save-data">提交</button>
            </span>
            <input type="button" class="layui-btn"  onclick="myback()" value="返回" />
        </div>
    </form>
</div>
<!--
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;
        form.render();


           laydate.render({
               elem: '#createTime'
               , type: 'datetime'
           });
           laydate.render({
               elem: '#updateTime'
               , type: 'datetime'
           });

        //自定义验证规则
        form.verify({});

        //监听提交
        form.on('submit(save-data)', function (data) {
            $.post(rootPath+"sysUser/save",data.field,function (data) {
                if(data.code==0){
                    myAlert("保存成功");
                    setTimeout(function () {
                        myback();
                    },2000)
                }else{
                    myAlert("保存失败->"+data.message)
                }
            });
            return false
        });

    });
</script>

</body>
</html>
