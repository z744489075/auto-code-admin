<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    
    <span class="c-gray en">&gt;</span>
    编辑
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:loads();" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <form class="layui-form layui-form-pane" action="">
        <input type="hidden" name="id" th:value="${sys_login_log.id }" />

            <div class="layui-form-item">
                <label class="layui-form-label">用户id</label>
                <div class="layui-input-block">
                    <input type="number" name="sysUserId" id="sysUserId" maxlength="10" lay-verify="number" autocomplete="off"
                           placeholder="请输入用户id" class="layui-input" th:value="${sys_login_log.sysUserId}" >
                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间(也是登录时间)</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime" id="createTime" autocomplete="off" class="layui-input" lay-verify="required"
                               th:value="${sys_login_log.createTime_}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">ip</label>
                    <div class="layui-input-block">
                        <input type="text" name="ip" id="ip" maxlength="20" lay-verify="required" autocomplete="off"
                               placeholder="请输入ip" class="layui-input" th:value="${sys_login_log.ip}" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">浏览器</label>
                    <div class="layui-input-block">
                        <input type="text" name="browser" id="browser" maxlength="200" lay-verify="required" autocomplete="off"
                               placeholder="请输入浏览器" class="layui-input" th:value="${sys_login_log.browser}" >
                    </div>
                </div>
        <div class="layui-form-item" style="text-align: center">
            <span th:if="${session.userAuth==null || #maps.containsKey(session.userAuth,'sysLoginLog/save')}">
            <button class="layui-btn" lay-submit="" lay-filter="save-data">提交</button>
            </span>
            <input type="button" class="layui-btn"  onclick="myback()" value="返回" />
        </div>
    </form>
</div>
<!--
<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;
        form.render();


           laydate.render({
               elem: '#createTime'
               , type: 'datetime'
           });

        //自定义验证规则
        form.verify({});

        //监听提交
        form.on('submit(save-data)', function (data) {
            $.post(rootPath+"sysLoginLog/save",data.field,function (data) {
                if(data.code==0){
                    myAlert("保存成功");
                    setTimeout(function () {
                        myback("sysLoginLog/gotoList");
                    },alertTime)
                }else{
                    myAlert("保存失败->"+data.message)
                }
            });
            return false
        });

    });
</script>

</body>
</html>
