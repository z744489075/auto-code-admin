<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<!-- head头部菜单-->
<head th:fragment="common-head">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link type="image/x-icon" th:href="@{/static/images/favicon.ico}" rel="shortcut icon">
    <!--[if lt IE 9]>
    <script  th:src="@{/static/lib/html5shiv.js}" type="text/javascript"/>
    <script type="text/javascript" th:src="@{/static/lib/respond.min.js}" ></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/h-ui.admin/skin/green/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/static/h-ui.admin/css/style.css}" />

    <script type="text/javascript" th:src="@{/static/lib/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.all.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/lib/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/static/static/h-ui/js/H-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/static/h-ui.admin/js/H-ui.admin.js}"></script>
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/static/lib/DD_belatedPNG_0.0.8a-min.js}" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>代码自动生成器</title>
    <script th:src="@{/static/lib/global.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var rootPath = /*[[@{/}]]*/ '';
        /*]]>*/
        $(function () {
            init(rootPath);
        })
        var myAlert=function (msg) {
            layer.alert(msg);
        }
        var myConfirm=function (msg,callback) {
            layer.confirm(msg, function (index) {
                callback(index);
            });
        }
    </script>
    <style>
        .table>tbody>tr>td{
            text-align:center;
        }

        /* dataTables表头居中 */
        .table>thead:first-child>tr:first-child>th{
            text-align:center;
        }
    </style>
</head>

</html>
