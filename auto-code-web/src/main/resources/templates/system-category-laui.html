<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{common/common-head.html::common-head}"></div>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    系统管理
    <span class="c-gray en">&gt;</span>
    栏目管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c">
        <form id="dataForm"  >
            <input type="text" name="id" id="id" placeholder="id" style="width:150px" class="input-text">
            <input type="text" name="btitle" id="btitle" placeholder="标题" style="width:150px" class="input-text">
            <input type="text" name="startDate" id="startDate" placeholder="开始时间" style="width:150px" class="input-text">-
            <input type="text" name="endDate" id="endDate" placeholder="结束时间" style="width:150px" class="input-text">
        </form>
        <button name="" class="btn btn-success" onclick="loadMyData()" data-type="reload"><i class="Hui-iconfont">&#xe665;</i>
            搜索
        </button>
    </div>
    <div class="mt-20">
        <table id="table-data" lay-filter="table-data"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="toolbar-data">
    <!-- http://www.h-ui.net/Hui-3.7-Hui-iconfont.shtml 图标库-->
    <a class="btn btn-primary radius" onclick="system_category_add('新增数据','system-category-add.html')"
       href="javascript:void(0)"><i class="Hui-iconfont">&#xe600;</i> 新增</a>
    <a href="javascript:void(0)" onclick="exports()" class="btn btn-secondary radius"><i
            class="Hui-iconfont">&#xe640;</i> 导出</a>
</script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:inline="javascript">
    var table;
    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#table-data'
            , toolbar: '#toolbar-data'
            , url: rootPath + "/userBorrowTender/selectAll" //数据接口
            , method: "post"
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', type: "checkbox"}
                ,{field: 'id', title: 'id'}
                ,{field: 'btitle', title: '标题'}
                ,{fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.rows //解析数据列表
                };
            },
            "request": {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            "response": {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 0 //规定成功的状态码，默认：0
            }
        });

        //监听行工具事件
        table.on('tool(table-data)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                myConfirm("确定要删除吗?",function (index) {
                    obj.del();
                    $.post(rootPath+"/userBorrowTender/deleteByPrimaryKey",{"id":data.id},function (data) {
                        myAlert("删除成功");
                        setTimeout(function () {
                            loadMyData()
                        },2000)
                    });
                    layer.close(index);
                })
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startDate'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endDate'
            ,type: 'datetime'
        });
    });

    function loadMyData() {
        table.reload("table-data",{
            where: {
                id: $("#id").val(),
                btitle: $("#btitle").val(),
                startDate:$("#startDate").val(),
                endDate:$("#endDate").val()
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }
    //导出
    function exports() {
        window.location.href=rootPath+"userBorrowTender/export?"+$("#dataForm").serialize()
    }

    /*系统-栏目-添加*/
    function system_category_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
</script>
</body>
</html>
